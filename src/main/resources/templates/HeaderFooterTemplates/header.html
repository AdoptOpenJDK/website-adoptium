<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adoptium - Open source, prebuilt OpenJDK binaries</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="dist/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="dist/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<nav>
    <a id="logo" href="https://adoptium.net/index.html" class="a-button">
        <img src="/assets/adoptium/adoptium_logo.svg" alt="Adoptium Logo">
    </a>

    <div class="container" id="locales">
        <form action="#" method="GET">
            <select name="locale" id="languageSelect" onchange="this.form.submit()">
                {#for loc in header.getLocales()}
                <option value="{loc}" {#if header.getLocale() is loc.toString()} selected{/if}>{loc.getDisplayLanguage(loc)}</option>
                {/for}
            </select>
        </form>
    </div>
</nav>
</html>
