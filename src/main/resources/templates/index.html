<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>website-adoptium - 1.0.0-SNAPSHOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="banner lead">
        {msg:adoptium}
    </div>

    <div class="container">
        {msg:main_text}
        <br>
        {msg:download_java(download_name)}
    </div>

    <div class="container" id="main">
        <a href="/download/thank-you/{thank-you-version}" class="button" id="download_btn">
            <div id="dl-version">
                <i id="dl-icon" class="fa fa-download" aria-hidden="true"></i>
                <span>Latest release</span>
                <i id="dl-icon-2" class="fa fa-arrow-circle-o-right hide" aria-hidden="true"></i>
            </div>
            <div class="dl-description">
                {version}<br>
                for {os} {arch}
            </div>
        </a>
    </div>
	
	<div class="example-members">
			<h3>Members</h3>
			<p><a href="/members">Members section...</a></p>
	</div>
	
    <style type="text/css" scoped>
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.5rem;
            font-weight: 400;
            line-height: 1.5;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem
        }

        h3 {
            font-size: 1.75rem
        }

        h4 {
            font-size: 1.5rem
        }

        h5 {
            font-size: 1.25rem
        }

        h6 {
            font-size: 1rem
        }

        .lead {
            font-weight: 300;
            font-size: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .banner {
            font-size: 2.7rem;
            margin: 0;
            padding: 2rem 1rem;
            background-color: #0d1c2c;
            color: white;
        }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .button {
            background-color: #3d70b2;
            border: none;
            color: white;
            padding: 10px 34px;
            text-align: center;
            text-decoration: none;
            border-radius: .2rem;
            display: inline-block;
            margin-top: 8px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</body>
</html>
